plugins {
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.apache.commons:commons-csv:1.10.0'

    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'com.mysql:mysql-connector-j'
    runtimeOnly 'org.postgresql:postgresql'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.register('bootRunSeed', org.springframework.boot.gradle.tasks.run.BootRun) {
    group = 'application'
    description = 'Runs the backend with seed profile enabled.'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.temadison.stockdash.backend.StockDashboardApplication'
    args '--spring.profiles.active=seed'
}

tasks.register('bootRunMysql', org.springframework.boot.gradle.tasks.run.BootRun) {
    group = 'application'
    description = 'Runs the backend with mysql profile enabled.'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.temadison.stockdash.backend.StockDashboardApplication'
    args '--spring.profiles.active=mysql'
}
