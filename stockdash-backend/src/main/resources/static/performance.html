<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Performance</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<main class="shell">
  <div class="demo-banner">Demo Environment Â· Data and actions are sample-only</div>
  <section class="panel">
    <div class="panel-head">
      <div>
        <p class="eyebrow">Account Performance</p>
        <h2 id="perf-title">Loading...</h2>
      </div>
      <div class="inline">
        <button type="button" class="btn" data-nav-back>Back</button>
        <a class="btn" href="/">Home</a>
      </div>
    </div>

    <div class="inline" style="margin-top: 8px;">
      <label for="perf-start">Start</label>
      <input id="perf-start" type="date">
      <label for="perf-end">End</label>
      <input id="perf-end" type="date">
      <button id="load-performance" class="btn">Load Chart</button>
    </div>

    <div id="perf-meta" class="meta"></div>
    <div id="perf-summary" class="summary-grid" aria-live="polite"></div>
    <div id="perf-legend" class="legend"></div>
    <div class="chart-wrap">
      <canvas id="performance-chart" aria-label="Account stock performance chart"></canvas>
    </div>
  </section>
</main>
<script src="/nav.js"></script>
<script src="/demo-data.js"></script>
<script src="/performance.js"></script>
</body>
</html>
