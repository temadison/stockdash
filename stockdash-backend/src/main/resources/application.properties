server.port=${PORT:18090}
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jackson.serialization.indent-output=true
stockdash.seed.enabled=false
stockdash.seed.csv-resource=seed/demo-transactions.csv
stockdash.pricing.alpha-vantage-api-key=
stockdash.pricing.alpha-vantage-base-url=https://www.alphavantage.co/query
stockdash.pricing.alpha-vantage-connect-timeout=10s
stockdash.pricing.alpha-vantage-request-timeout=15s
stockdash.pricing.local-fallback-enabled=false
stockdash.pricing.local-fallback-lookback-days=365
stockdash.pricing.sync.enabled=false
stockdash.pricing.sync.cron=0 0 22 * * MON-FRI
stockdash.pricing.sync.zone=UTC
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
resilience4j.retry.instances.alphaVantageDailySeries.max-attempts=3
resilience4j.retry.instances.alphaVantageDailySeries.wait-duration=2s
resilience4j.retry.instances.alphaVantageDailySeries.enable-exponential-backoff=true
resilience4j.retry.instances.alphaVantageDailySeries.exponential-backoff-multiplier=2
resilience4j.circuitbreaker.instances.alphaVantageDailySeries.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.alphaVantageDailySeries.sliding-window-size=10
resilience4j.circuitbreaker.instances.alphaVantageDailySeries.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.alphaVantageDailySeries.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.alphaVantageDailySeries.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.alphaVantageDailySeries.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.alphaVantageDailySeries.register-health-indicator=true
resilience4j.timelimiter.instances.alphaVantageDailySeries.timeout-duration=${stockdash.pricing.alpha-vantage-request-timeout}
