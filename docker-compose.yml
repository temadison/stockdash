services:
  mysql:
    image: ${STOCKDASH_MYSQL_IMAGE:-mysql:8.4}
    container_name: stockdash-mysql
    environment:
      MYSQL_DATABASE: ${STOCKDASH_DB_NAME:-stockdash}
      MYSQL_USER: ${STOCKDASH_DB_USERNAME:-stockdash_app}
      MYSQL_PASSWORD: ${STOCKDASH_DB_PASSWORD:-stockdash_dev_password}
      MYSQL_ROOT_PASSWORD: ${STOCKDASH_DB_ROOT_PASSWORD:-stockdash_root_password}
    ports:
      - "${STOCKDASH_DB_PORT:-3306}:3306"
    volumes:
      - stockdash_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

  backend:
    build:
      context: .
      dockerfile: stockdash-backend/Dockerfile
    container_name: stockdash-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PORT: ${PORT:-18090}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-mysql}
      STOCKDASH_SEED_ENABLED: ${STOCKDASH_SEED_ENABLED:-false}
      STOCKDASH_DB_URL: jdbc:mysql://mysql:3306/${STOCKDASH_DB_NAME:-stockdash}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      STOCKDASH_DB_USERNAME: ${STOCKDASH_DB_USERNAME:-stockdash_app}
      STOCKDASH_DB_PASSWORD: ${STOCKDASH_DB_PASSWORD:-stockdash_dev_password}
      STOCKDASH_PRICING_ALPHA_VANTAGE_API_KEY: ${STOCKDASH_PRICING_ALPHA_VANTAGE_API_KEY:-}
    ports:
      - "${PORT:-18090}:${PORT:-18090}"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${PORT:-18090}/actuator/health/readiness | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  prometheus:
    image: ${STOCKDASH_PROMETHEUS_IMAGE:-prom/prometheus:v2.54.1}
    container_name: stockdash-prometheus
    depends_on:
      backend:
        condition: service_healthy
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports:
      - "${STOCKDASH_PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - stockdash_prometheus_data:/prometheus

  grafana:
    image: ${STOCKDASH_GRAFANA_IMAGE:-grafana/grafana:11.2.2}
    container_name: stockdash-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${STOCKDASH_GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${STOCKDASH_GRAFANA_ADMIN_PASSWORD:-admin}
    ports:
      - "${STOCKDASH_GRAFANA_PORT:-3000}:3000"
    volumes:
      - ./ops/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./ops/grafana/stockdash-overview-dashboard.json:/var/lib/grafana/dashboards/stockdash-overview-dashboard.json:ro
      - stockdash_grafana_data:/var/lib/grafana

volumes:
  stockdash_mysql_data:
  stockdash_prometheus_data:
  stockdash_grafana_data:
