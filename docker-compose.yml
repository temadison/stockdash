services:
  mysql:
    image: mysql:8.4
    container_name: stockdash-mysql
    environment:
      MYSQL_DATABASE: stockdash
      MYSQL_USER: stockdash_app
      MYSQL_PASSWORD: stockdash_dev_password
      MYSQL_ROOT_PASSWORD: stockdash_root_password
    ports:
      - "3306:3306"
    volumes:
      - stockdash_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

  backend:
    build:
      context: .
      dockerfile: stockdash-backend/Dockerfile
    container_name: stockdash-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PORT: 18090
      SPRING_PROFILES_ACTIVE: mysql
      STOCKDASH_SEED_ENABLED: "false"
      STOCKDASH_DB_URL: jdbc:mysql://mysql:3306/stockdash?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      STOCKDASH_DB_USERNAME: stockdash_app
      STOCKDASH_DB_PASSWORD: stockdash_dev_password
    ports:
      - "18090:18090"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:18090/actuator/health/readiness | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

volumes:
  stockdash_mysql_data:
